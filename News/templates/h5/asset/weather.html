<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>
    <link rel="stylesheet" href="css/asset.css" />
    <link rel="stylesheet" href="css/weather.css" />
</head>
<body>
</body>
<!-- 模板 -->
<script id="container"  type="text/html">
    <div class="header">
        <img src="{{banner}}" />
    </div>
    <div class="weather">
        <ul>
            <li><span class="icon_temp icon"></span>{{temp}}°C</li>
            <li><span class="icon_condition icon"></span>{{condition}}</li>
            <li class="wind"><span class="icon_windDir icon"></span>{{windDir}} <span class="windLevel">{{windLevel}}级</span></li>
            <li><span class="icon_AQI icon"></span>{{AQI}}</li>
            <li><span class="icon_humidity icon"></span>{{humidity}}%</li>
            <li class="city"><span class="icon_city icon"></span>{{city}}</li>
        </ul>
        <div class="clear"></div>
    </div>
    <div class="content">
        <h2></h2>
        <div class="html">{{#content}}</div>
    </div>

</script>
<!-- 模板 -->
<script src="//config.suixingkang.com/js/jquery/jquery-3.3.3.min.js"></script>
<script src="//config.suixingkang.com/js/sxkui/sxkui-test-1.0.js"></script>
<script src="//config.suixingkang.com/js/lib/template-web.js"></script>
<script>
    var sxkui = new SXKUI('index');
    sxkui.json('time/weatherinfo', {id:sxkui.getQuery('id')}, function(data){
        document.title = data.datas.warning;
        //data.datas.content = data.datas.content.replace(/\n/g,"<br/>");
        var html = template('container', data.datas);
        $('body').prepend(html);
    });
</script>
</html>
